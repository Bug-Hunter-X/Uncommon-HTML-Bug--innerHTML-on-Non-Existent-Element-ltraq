<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Check if element exists before modifying innerHTML
    const element = document.getElementById('myDiv');
    if(element){
        element.innerHTML = "This text will replace the old content";
    } else {
        console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
